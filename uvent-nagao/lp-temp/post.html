    </tr>
	<tr>
      <th class="post"><label for="email">イベント説明</label></th>
      <td><textarea class="full-width textarea" name="text" placeholder="イベントの説明を記入" id="Detail"></textarea></td>
    </tr>
    <tr>
      <th class="post"><label for="tel">開催日時</label></th>
      <td>開始：<input class="full-width" type="datetime-local" name="開始日時" id="StartTimeInput"></td>
      <td>終了：<input class="full-width" type="datetime-local" name="終了日時" id="EndTimeInput"></td>
    </tr>
    <tr>
      <th class="post"><label for="Place">開催場所</label></th>
      <td><input class="full-width" type="text" name="開催場所" placeholder="会場名を記入" id="PlaceInput"></td>
    </tr>
    <tr>
        <th class="post"><label for="Address">住所</label></th>
        <td><input class="full-width" type="text" name="会場住所" placeholder="会場の住所を記入" id="AddressInput"></td>
    </tr>
    <tr>
        <th class="post"><label for="Deadline">募集締め切り</label></th>
        <td><input class="full-width" type="datetime-local" name="開始日時" id="DeadlineInput"></td>
    </tr>
    <tr>
        <th class="post"><label for="image">紹介画像</label></th>
        <td><input class="full-width" type="file" accept="image/jpeg, image/png" name="紹介画像" id="ImageInput"></td>
    </tr>
  </tbody>
</table>
